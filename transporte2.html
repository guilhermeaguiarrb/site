<head>
    <meta charset="UTF-8">

<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Help Connect</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="transporte2.html">Linhas</a></li>
                
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="selecao-linhas">
            <h2>Escolha o tipo de transporte</h2>
            <div class="select-container">
                <select id="transporteSelect">
                    <option value="">Selecione...</option>
                    <option value="trem">Linhas de Trem</option>
                    <option value="onibus">Linhas de Ônibus</option>
                </select>
            </div>

            <h2>Escolha uma linha</h2>
            <div class="select-container">
                <select id="linhaSelect">
                    <option value="">Selecione uma linha...</option>
                </select>
            </div>
        </section>
        
        <section id="informacoesLinha" class="informacoes">
            <h3>Informações</h3>
            <p id="detalhesLinha">Selecione um tipo de transporte e uma linha para visualizar as informações.</p>
        </section>
    </main>
